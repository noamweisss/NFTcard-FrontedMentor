<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
  <!-- CSS -->
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="main.css" />

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="card">
    <div class="img">
      <img src="./images/image-equilibrium.jpg"
        alt="A 3D illustratin of a glass cube on a blue surface, with red and pink reflections" />
    </div>
    <h2 class="title">Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <section class="info">
      <span class="price">0.041 ETH</span>
      <span class="time">3 days left</span>
    </section>

    <section class="credit">
      <div class="credit__img"></div>
      <div class="credit__text">Creation of <span>Jules Wyvern</span></div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.noamweisss.com" target="_blank">Noam Weiss</a>.
  </footer>
</body>

</html>
